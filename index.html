<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metas -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Document Title -->
  <title>Document</title>

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<!-- Content -->

<body>
  <!-- Container -->
  <div class="container">
    <!-- Header -->
    <header>
      <h1 id="title">freeCodecamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <!-- Form -->
    <form action="" id="survey-form">
      <!-- Name -->
      <div class="form-group">
        <label for="name" id="name-label" class="required">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name..." required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" id="email-label" class="required">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email..." required>
      </div>

      <!-- Number -->
      <div class="form-group">
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="age" min="0" max="99" placeholder="Enter your age...">
      </div>

      <!-- Dropdown 1 -->
      <div class="form-group">
        <label for="dropdown" class="required">Which option best describes your current role?</label>
        <select name="role" id="dropdown" required>
          <option value="" selected disabled>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full time job</option>
          <option value="learner">Full time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Radio -->
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="radio-checkbox-group">
          <label>
            <input name="user-recommend" value="definitely" type="radio" checked>
            Definitely
          </label>
          <label>
            <input name="user-recommend" value="maybe" type="radio">
            Maybe
          </label>
          <label>
            <input name="user-recommend" value="notSure" type="radio">
            Not sure
          </label>
        </div>
      </div>

      <!-- Dropdown 2 -->
      <div class="form-group">
        <label for="dropdown" class="required">What is your favorite feature of freeCodeCamp</label>
        <select name="mostLike" id="most-like" required>
          <option value="" selected disabled>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>

      <!-- Checkbox -->
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <div class="radio-checkbox-group">
          <label>
            <input name="prefer" value="front-end-projects" type="checkbox">
            Front-end Projects
          </label>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox">
            Back-end Projects
          </label>
          <label>
            <input name="prefer" value="data-visualization" type="checkbox">
            Data Visualization
          </label>
          <label>
            <input name="prefer" value="challenges" type="checkbox">
            Challenges
          </label>
          <label>
            <input name="prefer" value="open-source-community" type="checkbox">
            Open Source Community
          </label>
          <label>
            <input name="prefer" value="gitter-help-rooms" type="checkbox">
            Gitter help rooms
          </label>
          <label>
            <input name="prefer" value="videos" type="checkbox">
            Videos
          </label>
          <label>
            <input name="prefer" value="city-meetups" type="checkbox">
            City Meetups
          </label>
          <label>
            <input name="prefer" value="wiki" type="checkbox">
            Wiki
          </label>
          <label>
            <input name="prefer" value="forum" type="checkbox">
            Forum
          </label>
          <label>
            <input name="prefer" value="additional-courses" type="checkbox">
            Additional Courses
          </label>
        </div>
      </div>

      <!-- Comments -->
      <div class="form-group">
        <label>Any comments or suggestions?</label>
        <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <!-- Button -->
      <button type="submit" id="submit">
        Submit
      </button>
    </form>

    <!-- Footer -->
    <footer>
      Make by
      <a href="https://github.com/alexperronnet" target="_blank">@alexperronnet</a>
      for
      <a href="https://www.freecodecamp.org/" target="_blank">@freeCodeCamp</a>
    </footer>
  </div>
</body>

</html>
